name: Deploy GitHub Pages

on:
  push:
    branches:
      - vue-press

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: install
        run: yarn install 

      - name: Build
        run:  yarn build

      - name: Add Domain
        run:  cd public && echo 'blog.abplan.top' > public/CNAME

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.DEPLOY_KEY }}
          REPOSITORY_NAME: FearwareX/xiaoshiguang123.github.io
          BRANCH: master
          FOLDER: public
